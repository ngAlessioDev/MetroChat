<mat-toolbar-row>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>{{ link_menu_1 }}</button>
    <button mat-menu-item>{{ link_menu_2 }}</button>
    <button mat-menu-item>{{ link_menu_3 }}</button>
  </mat-menu>
</mat-toolbar-row>
